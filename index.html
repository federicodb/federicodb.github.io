<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>FedericoDB Lab</title>
    <!-- PicoCSS minimalista -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    
    <style>
        :root {
            --primary: #4f46e5;
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            padding-bottom: 3rem;
            font-family: system-ui, -apple-system, sans-serif;
        }

        /* Header */
        header { padding: 3rem 1rem 2rem; text-align: center; }
        header h1 { margin-bottom: 0.5rem; color: #38bdf8; text-transform: uppercase; letter-spacing: 2px; font-weight: 800; }
        header p { color: var(--text-muted); font-size: 0.9rem; }

        /* Filtri */
        .filters {
            display: flex; gap: 0.5rem; overflow-x: auto; padding: 0.5rem 1rem 1.5rem; 
            justify-content: center; -webkit-overflow-scrolling: touch;
        }
        .filter-btn {
            background: #334155; border: 1px solid #475569; color: #cbd5e1;
            padding: 0.4rem 1.2rem; border-radius: 50px; font-size: 0.85rem; cursor: pointer; white-space: nowrap;
            transition: all 0.2s ease; font-weight: 600;
        }
        .filter-btn:hover { background: #475569; }
        .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 0 15px rgba(79, 70, 229, 0.4); }

        /* Griglia */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            padding: 0 1rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Card */
        .card {
            background: var(--bg-card);
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
            cursor: pointer;
            position: relative;
            display: flex; flex-direction: column;
            text-decoration: none; color: inherit;
            height: 100%;
        }
        .card:hover { transform: translateY(-4px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); border-color: #38bdf8; }
        
        .card-icon { position: absolute; top: 1.2rem; right: 1.2rem; font-size: 1.8rem; opacity: 0.8; }
        .card-date { font-size: 0.75rem; color: var(--text-muted); margin-bottom: 0.5rem; font-family: monospace; }
        .card h3 { font-size: 1.3rem; margin-bottom: 0.5rem; color: white; font-weight: 700; padding-right: 2rem; }
        .card p { font-size: 0.9rem; color: #cbd5e1; margin-bottom: 1.5rem; flex-grow: 1; line-height: 1.5; }
        
        .card-tags { display: flex; flex-wrap: wrap; gap: 0.4rem; margin-top: auto; }
        .tag { font-size: 0.7rem; padding: 3px 8px; border-radius: 6px; background: #334155; color: #94a3b8; font-weight: 500; }

        /* Stato vuoto */
        #empty-state { text-align: center; padding: 4rem; color: var(--text-muted); grid-column: 1 / -1; display: none; }
    </style>
</head>
<body>

    <header>
        <h1>FedericoDB Lab</h1>
        <p>Risorse Didattiche Open Source</p>
    </header>

    <div class="filters" id="filterBar">
        <button class="filter-btn active" data-filter="all">Tutti</button>
        <!-- I filtri verranno popolati dinamicamente o puoi lasciarli statici se preferisci -->
        <button class="filter-btn" data-filter="Matematica">Matematica</button>
        <button class="filter-btn" data-filter="Algebra">Fisica</button>
        <button class="filter-btn" data-filter="Lab">Lab</button>
        <button class="filter-btn" data-filter="Gioco">Gamification</button>
        <button class="filter-btn" data-filter="1EL">1EL</button>
        <button class="filter-btn" data-filter="2EL">2EL</button>
        <button class="filter-btn" data-filter="2GR">2GR</button>
        <button class="filter-btn" data-filter="3MEC">3MEC</button>
        <button class="filter-btn" data-filter="4EL">4EL</button>
    </div>

    <main>
        <div class="grid-container" id="grid">
            <!-- LE CARD VERRANNO INSERITE QUI DA JS -->
        </div>
        <div id="empty-state">Nessuna lezione trovata con questo filtro.</div>
    </main>

    <!-- 1. Carichiamo il database generato da Python -->
    <script src="database.js"></script>

    <!-- 2. Logica di Rendering -->
    <script>
        const grid = document.getElementById('grid');
        const emptyState = document.getElementById('empty-state');
        const buttons = document.querySelectorAll('.filter-btn');

        // Se database.js non esiste o Ã¨ vuoto (primo avvio senza build), usiamo un array vuoto per non rompere il sito
        const data = (typeof db !== 'undefined') ? db : [];

        function render(filter) {
            grid.innerHTML = '';
            let count = 0;

            data.forEach(item => {
                // Logica di filtro inclusiva: se filtro="all" o se uno dei tag dell'item contiene la stringa del filtro
                const match = filter === 'all' || item.tags.some(t => t.includes(filter));
                
                if (match) {
                    count++;
                    const card = document.createElement('a');
                    card.href = item.url;
                    card.className = 'card';
                    
                    const tagsHtml = item.tags.map(t => `<span class="tag">#${t}</span>`).join('');
                    
                    // Formatta la data (opzionale)
                    const dateObj = new Date(item.date);
                    const dateStr = !isNaN(dateObj) ? dateObj.toLocaleDateString('it-IT') : item.date;

                    card.innerHTML = `
                        <div class="card-icon">${item.icon}</div>
                        <div class="card-date">${dateStr}</div>
                        <h3>${item.title}</h3>
                        <p>${item.excerpt}</p>
                        <div class="card-tags">${tagsHtml}</div>
                    `;
                    grid.appendChild(card);
                }
            });

            emptyState.style.display = count === 0 ? 'block' : 'none';
        }

        // Setup Filtri
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.filter-btn.active').classList.remove('active');
                btn.classList.add('active');
                render(btn.dataset.filter);
            });
        });

        // Avvio
        render('all');
    </script>
</body>
</html>
