<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FedericoDB Lab</title>
    
    <!-- Google Font: Roboto (Lo standard del Material Design) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- MATERIAL DESIGN 3 (Dark AMOLED Theme) --- */
        :root {
            --md-sys-color-background: #000000;       /* Nero AMOLED */
            --md-sys-color-surface: #141414;          /* Grigio scurissimo per le card */
            --md-sys-color-surface-variant: #282828;  /* Grigio per hover/bordi */
            
            --md-sys-color-on-background: #E6E1E5;    /* Testo principale (bianco sporco) */
            --md-sys-color-on-surface-variant: #CAC4D0; /* Testo secondario */
            --md-sys-color-outline: #49454F;          /* Bordi sottili */
            
            --md-elevation-1: 0px 1px 2px rgba(0,0,0,0.3);
            --md-shape-corner: 16px;                  /* Raggio stondatura schede */
            --md-shape-pill: 100px;                   /* Raggio filtri */
        }

        /* RESET & BASE */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            font-family: 'Roboto', sans-serif;
            min-height: 100dvh;
            /* Typography */
            letter-spacing: 0.01em;
            line-height: 1.5;
        }

        /* --- HEADER --- */
        header {
            padding: 3rem 1.5rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 400; /* Material Design usa pesi leggeri per titoli grandi */
            margin: 0 0 0.5rem 0;
            color: #ffffff;
            letter-spacing: -0.02em;
        }
        
        header p {
            font-size: 1rem;
            color: var(--md-sys-color-on-surface-variant);
            font-weight: 300;
            margin: 0;
            max-width: 600px;
        }

        /* --- FILTRI (CHIPS) --- */
        .filters-container {
            position: sticky; top: 0; z-index: 100;
            background: rgba(0,0,0,0.85); /* Sfondo semi-trasparente */
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid #1f1f1f;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .filters {
            display: flex; gap: 0.75rem; overflow-x: auto; 
            padding: 0 1.5rem; max-width: 1200px; margin: 0 auto;
            -webkit-overflow-scrolling: touch; 
            scrollbar-width: none;
        }
        .filters::-webkit-scrollbar { display: none; }

        /* Stile "Filter Chip" Material Design */
        .chip {
            background: transparent;
            border: 1px solid var(--md-sys-color-outline);
            color: var(--md-sys-color-on-surface-variant);
            padding: 0.5rem 1.25rem;
            border-radius: 8px; /* Look leggermente piÃ¹ tech/squadrato rispetto al pill */
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .chip:hover {
            background-color: rgba(255,255,255,0.05);
            border-color: #79747E;
        }

        /* Stato Attivo (Selected) */
        .chip.active {
            background-color: #333333; /* Grigio medio */
            color: #ffffff;
            border-color: #ffffff;
            /* Nessun colore "accento", solo scala di grigi */
        }

        /* --- GRIGLIA & CARDS --- */
        main { padding: 0 1.5rem 6rem; max-width: 1200px; margin: 0 auto; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--md-shape-corner);
            padding: 1.5rem;
            text-decoration: none; color: inherit;
            display: flex; flex-direction: column;
            border: 1px solid transparent;
            transition: transform 0.2s, background-color 0.2s;
            position: relative;
        }

        .card:active { transform: scale(0.98); background-color: #1f1f1f; }
        
        /* Hover su Desktop */
        @media (hover: hover) {
            .card:hover {
                background-color: #1a1a1a;
                border-color: #333;
                transform: translateY(-4px);
            }
        }

        /* Layout Card: Emoji a sinistra, testo a destra (o sopra/sotto) */
        .card-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 1rem;
        }

        .card-emoji {
            font-size: 3rem; /* Emoji Grande come accento */
            line-height: 1;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.1)); /* Leggero glow */
        }
        
        .card-date {
            font-size: 0.75rem;
            color: #666;
            font-family: monospace;
            border: 1px solid #333;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .card h3 {
            font-size: 1.25rem; font-weight: 500; color: #fff;
            margin: 0 0 0.5rem 0; line-height: 1.3;
        }

        .card p {
            color: #aaa; font-size: 0.9rem; line-height: 1.5;
            margin: 0 0 1.5rem 0; flex-grow: 1; font-weight: 300;
        }

        .card-footer {
            display: flex; gap: 0.5rem; flex-wrap: wrap; margin-top: auto;
        }

        .tag-badge {
            font-size: 0.7rem;
            background: #252525;
            color: #ccc;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* --- STATO VUOTO --- */
        #empty-state {
            grid-column: 1 / -1;
            text-align: center; padding: 4rem;
            color: #444; font-size: 1.5rem;
            display: none;
        }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .grid { grid-template-columns: 1fr; } /* 1 colonna secca su mobile */
        }
    </style>
</head>
<body>

    <header>
        <h1>FedericoDB Lab</h1>
        <p>Risorse Didattiche Open Source. Semplice, essenziale, accessibile.</p>
    </header>

    <div class="filters-container">
        <div class="filters" id="filterBar">
            <button class="chip active" data-filter="all">Tutti</button>
            <button class="chip" data-filter="Matematica">Matematica</button>
            <button class="chip" data-filter="Fisica">Fisica</button>
            <button class="chip" data-filter="Lab">Lab</button>
            <button class="chip" data-filter="Gioco">Games</button>
            <button class="chip" data-filter="1EL">1EL</button>
            <button class="chip" data-filter="4EL">4EL</button>
        </div>
    </div>

    <main>
        <div class="grid" id="grid">
            <!-- Card iniettate via JS -->
        </div>
        <div id="empty-state">
            ( Ë˜_Ë˜ )<br><br>Nessuna attivitÃ  trovata.
        </div>
    </main>

    <!-- DATABASE -->
    <script src="database.js"></script>

    <script>
        const grid = document.getElementById('grid');
        const emptyState = document.getElementById('empty-state');
        const chips = document.querySelectorAll('.chip');
        
        // Fallback Database
        const safeData = (typeof db !== 'undefined') ? db : [];

        function render(filter) {
            grid.innerHTML = '';
            let count = 0;

            safeData.forEach(item => {
                const match = filter === 'all' || item.tags.some(t => t.includes(filter));
                
                if (match) {
                    count++;
                    const card = document.createElement('a');
                    card.href = item.url;
                    card.className = 'card';
                    
                    const tagsHtml = item.tags.map(t => `<span class="tag-badge">#${t}</span>`).join('');
                    const dateObj = new Date(item.date);
                    // Formato data breve tecnico: DD.MM.YY
                    const dateStr = !isNaN(dateObj) ? 
                        `${String(dateObj.getDate()).padStart(2,'0')}.${String(dateObj.getMonth()+1).padStart(2,'0')}.${String(dateObj.getFullYear()).slice(-2)}` : 
                        item.date;

                    // NOTA: item.icon viene generato automaticamente da build.py in base ai tag
                    // Se build.py non ha assegnato un'icona, usiamo un fallback generico
                    const emoji = item.icon || 'ðŸ“„';

                    card.innerHTML = `
                        <div class="card-header">
                            <div class="card-emoji">${emoji}</div>
                            <div class="card-date">${dateStr}</div>
                        </div>
                        <h3>${item.title}</h3>
                        <p>${item.excerpt}</p>
                        <div class="card-footer">${tagsHtml}</div>
                    `;
                    grid.appendChild(card);
                }
            });

            emptyState.style.display = count === 0 ? 'block' : 'none';
        }

        // Logic Chips
        chips.forEach(btn => {
            btn.addEventListener('click', () => {
                // Rimuovi active da tutti
                document.querySelectorAll('.chip.active').forEach(c => c.classList.remove('active'));
                // Aggiungi active al cliccato
                btn.classList.add('active');
                // Scroll automatico per centrare il chip cliccato (UX Mobile)
                btn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                
                render(btn.dataset.filter);
            });
        });

        // Avvio
        render('all');
    </script>
</body>
</html>
