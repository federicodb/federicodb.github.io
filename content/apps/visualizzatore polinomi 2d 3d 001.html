    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { STLExporter } from 'three/addons/exporters/STLExporter.js';

        // --- GESTIONE UI MOBILE ---
        window.toggleUI = function() {
            const panel = document.getElementById('ui-panel');
            panel.classList.toggle('open');
        }

        // --- CONFIGURAZIONE ---
        const SCENE_CONFIG = { xSize: 2.0, unitSize: 1.0, spacing: 0.05 };
        const COLORS = { positive: { x3: 0x8e44ad, x2: 0x2980b9, x: 0x27ae60, 1: 0xf1c40f } };

        let state = { degree: 2, is3D: false };

        // --- THREE.JS SETUP ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a); // Grigio scurissimo quasi nero

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Ottimizzazione Retina
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.appendChild(renderer.domElement);

        const aspect = window.innerWidth / window.innerHeight;
        const frustumSize = 20;

        const cameraOrtho = new THREE.OrthographicCamera(
            frustumSize * aspect / -2, frustumSize * aspect / 2,
            frustumSize / 2, frustumSize / -2,
            1, 1000
        );
        cameraOrtho.position.set(0, 0, 20);
        cameraOrtho.zoom = 1.5;

        const cameraPersp = new THREE.PerspectiveCamera(45, aspect, 0.1, 1000);
        cameraPersp.position.set(12, 12, 18);

        let currentCamera = cameraOrtho;

        const controls = new OrbitControls(cameraPersp, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        // Importante per mobile: disabilita pan con 2 dita se interferisce, ma qui serve
        controls.enablePan = true; 

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(10, 20, 10);
        dirLight.castShadow = true;
        scene.add(dirLight);

        const gridHelper = new THREE.GridHelper(50, 50, 0x333333, 0x111111);
        gridHelper.rotation.x = Math.PI / 2;
        scene.add(gridHelper);

        const blocksGroup = new THREE.Group();
        scene.add(blocksGroup);

        // --- LOGICA POLINOMI ---
        function generateRandomPolynomial() {
            if (state.degree === 2) {
                const a = Math.floor(Math.random() * 3) + 1;
                const b = Math.floor(Math.random() * 3) + 1;
                return expandFactors([1, a], [1, b]);
            } else {
                const a = Math.floor(Math.random() * 2) + 1;
                const b = Math.floor(Math.random() * 2) + 1;
                const c = Math.floor(Math.random() * 2) + 1;
                return expandFactors3([1, a], [1, b], [1, c]);
            }
        }

        function expandFactors(f1, f2) {
            return { 
                coeffs: [f1[0] * f2[0], f1[0] * f2[1] + f1[1] * f2[0], f1[1] * f2[1]], 
                factors: [f1, f2] 
            };
        }

        function expandFactors3(f1, f2, f3) {
            const p = expandFactors(f1, f2).coeffs;
            const [e, f] = f3;
            return { 
                coeffs: [p[0]*e, p[0]*f + p[1]*e, p[1]*f + p[2]*e, p[2]*f], 
                factors: [f1, f2, f3] 
            };
        }

        function factorize(coeffs) {
            const limit = 8;
            if (state.degree === 2) {
                const [a, b, c] = coeffs;
                if (a === 1) {
                    for (let p = 0; p <= limit; p++) {
                        for (let q = 0; q <= limit; q++) {
                            if (p * q === c && p + q === b) return [[1, p], [1, q]];
                        }
                    }
                }
            } else {
                const [a, b, c, d] = coeffs;
                if (a === 1) {
                    for (let p = 0; p <= limit; p++) for (let q = 0; q <= limit; q++) for (let r = 0; r <= limit; r++) {
                        if (p*q*r === d && (p+q+r) === b && (p*q+p*r+q*r) === c) return [[1, p], [1, q], [1, r]];
                    }
                }
            }
            return null;
        }

        // --- VISUALIZZAZIONE ---
        function createBlock(type, w, h, d, x, y, z) {
            const geometry = new THREE.BoxGeometry(w, h, d);
            let color = COLORS.positive['1'];
            
            // Logica colore base: x=lungo, 1=corto. 
            // x^3 (3 lunghi), x^2 (2 lunghi), x (1 lungo), 1 (0 lunghi)
            const dimType = (w > 1.5 ? 1 : 0) + (h > 1.5 ? 1 : 0) + (d > 1.5 ? 1 : 0);
            if (dimType === 3) color = COLORS.positive.x3;
            else if (dimType === 2) color = COLORS.positive.x2;
            else if (dimType === 1) color = COLORS.positive.x;

            const material = new THREE.MeshStandardMaterial({ color: color, roughness: 0.3, metalness: 0.1 });
            const mesh = new THREE.Mesh(geometry, material);
            
            // Bordo nero per stile "cartoon/didattico"
            const edges = new THREE.EdgesGeometry(geometry);
            const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x000000, linewidth: 2 }));
            mesh.add(line);

            const cx = x + w / 2;
            const cy = y - h / 2;
            const cz = z + d / 2;
            mesh.position.set(cx, cy, cz);
            
            mesh.userData = { originalLocalPos: new THREE.Vector3(cx, cy, cz) };
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            return mesh;
        }

        function buildScene(factors) {
            document.getElementById('explosion-slider').value = 0;
            document.getElementById('explosion-val').innerText = '0%';
            
            // Pulisci
            while(blocksGroup.children.length > 0) blocksGroup.remove(blocksGroup.children[0]);

            const getDims = (f) => {
                let parts = [];
                for(let i=0; i<f[0]; i++) parts.push({size: SCENE_CONFIG.xSize});
                for(let i=0; i<f[1]; i++) parts.push({size: SCENE_CONFIG.unitSize});
                return parts;
            };

            const dX = getDims(factors[0]), dY = getDims(factors[1]);
            const dZ = factors.length > 2 ? getDims(factors[2]) : [{size: state.is3D ? SCENE_CONFIG.unitSize : 0.1}];

            let curY = 0;
            dY.forEach(Y => {
                let curX = 0;
                dX.forEach(X => {
                    let curZ = 0;
                    dZ.forEach(Z => {
                        const depth = state.degree === 2 ? 0.1 : Z.size;
                        const m = createBlock(null, 
                            X.size - SCENE_CONFIG.spacing, 
                            Y.size - SCENE_CONFIG.spacing, 
                            depth - (state.degree===3 ? SCENE_CONFIG.spacing : 0), 
                            curX, curY, curZ
                        );
                        blocksGroup.add(m);
                        curZ += Z.size;
                    });
                    curX += X.size;
                });
                curY -= Y.size;
            });

            // Centra il gruppo
            const totW = dX.reduce((a,b)=>a+b.size,0);
            const totH = dY.reduce((a,b)=>a+b.size,0);
            const totD = dZ.reduce((a,b)=>a+b.size,0);
            blocksGroup.position.set(-totW/2, totH/2, state.degree===3 ? -totD/2 : 0);

            // Calcola direzioni esplosione
            const center = new THREE.Vector3(totW/2, -totH/2, totD/2);
            blocksGroup.children.forEach(m => {
                m.userData.explosionDir = new THREE.Vector3().subVectors(m.userData.originalLocalPos, center);
            });
            
            checkPrintSize();
        }

        // --- INTERAZIONE UI ---
        const inputs = document.getElementById('inputs-container');
        const resOut = document.getElementById('result-output');
        const viewTog = document.getElementById('view-toggle');
        const viewLbl = document.getElementById('view-label');

        function updateUI() {
            inputs.innerHTML = '';
            const coeffs = state.degree === 2 ? ['x¬≤', 'x', '1'] : ['x¬≥', 'x¬≤', 'x', '1'];
            const ids = state.degree === 2 ? ['a','b','c'] : ['a','b','c','d'];
            
            ids.forEach((id, i) => {
                const div = document.createElement('div');
                div.className = 'flex flex-col items-center';
                div.innerHTML = `<span class="text-[10px] text-gray-400 mb-1 font-bold">${coeffs[i]}</span>
                                 <input type="number" id="coeff-${id}" value="1" min="0">`;
                inputs.appendChild(div);
            });
        }

        function solve() {
            const ids = state.degree === 2 ? ['a','b','c'] : ['a','b','c','d'];
            const vals = ids.map(id => parseInt(document.getElementById(`coeff-${id}`).value)||0);
            const factors = factorize(vals);

            if (factors) {
                let s = ""; factors.forEach(f => s += `(${f[0]>1?f[0]:''}x + ${f[1]})`);
                resOut.innerHTML = `<span class="text-green-400 block mb-1">Fattorizzabile!</span><span class="text-on-background text-sm">${s}</span>`;
                resOut.className = "p-3 bg-green-900/20 rounded-lg border border-green-700/50 text-center min-h-[50px] flex flex-col justify-center fade-in";
                buildScene(factors);
            } else {
                resOut.innerHTML = `<span class="text-red-400 font-bold">Irriducibile</span><br><span class="text-[10px] text-gray-400">Prova col dado üé≤</span>`;
                resOut.className = "p-3 bg-red-900/20 rounded-lg border border-red-800/50 text-center min-h-[50px] flex flex-col justify-center fade-in";
                while(blocksGroup.children.length > 0) blocksGroup.remove(blocksGroup.children[0]);
            }
        }

        function updateExplosion() {
            const v = parseInt(document.getElementById('explosion-slider').value) / 100;
            document.getElementById('explosion-val').innerText = Math.round(v*100) + '%';
            blocksGroup.children.forEach(m => {
                m.position.copy(m.userData.originalLocalPos).addScaledVector(m.userData.explosionDir, v * 0.8);
            });
            checkPrintSize();
        }

        function checkPrintSize() {
            const s = parseFloat(document.getElementById('print-scale').value)||20;
            const box = new THREE.Box3().setFromObject(blocksGroup);
            const size = new THREE.Vector3(); box.getSize(size);
            const max = Math.max(size.x, size.y, size.z) * s;
            
            const warn = document.getElementById('size-warning');
            if(max > 180) {
                warn.classList.remove('hidden');
                warn.innerHTML = `‚ö†Ô∏è Max dim: ${Math.round(max)}mm ( > 180mm A1 Mini)`;
            } else warn.classList.add('hidden');
        }

        function setDegree(d) {
            state.degree = d;
            updateUI();
            
            const b2 = document.getElementById('btn-deg2');
            const b3 = document.getElementById('btn-deg3');
            const baseClass = "flex-1 py-1.5 rounded-md text-xs transition shadow-sm";
            
            if(d===2) {
                b2.className = baseClass + " bg-blue-600 text-on-background font-bold";
                b3.className = baseClass + " text-gray-400 hover:text-white hover:bg-gray-700 font-medium";
                viewTog.checked = false;
            } else {
                b3.className = baseClass + " bg-blue-600 text-on-background font-bold";
                b2.className = baseClass + " text-gray-400 hover:text-white hover:bg-gray-700 font-medium";
                viewTog.checked = true;
            }
            toggleView();
            solve();
        }

        function toggleView() {
            state.is3D = viewTog.checked;
            viewLbl.innerText = state.is3D ? "Prospettiva (3D)" : "Ortogonale (2D)";
            
            if(state.is3D) {
                currentCamera = cameraPersp;
                controls.enabled = true;
                gridHelper.rotation.x = 0;
            } else {
                currentCamera = cameraOrtho;
                controls.enabled = false;
                cameraOrtho.position.set(0, 0, 20);
                cameraOrtho.lookAt(0,0,0);
                gridHelper.rotation.x = Math.PI/2;
            }
            solve();
        }

        // Bindings
        document.getElementById('btn-deg2').onclick = () => setDegree(2);
        document.getElementById('btn-deg3').onclick = () => setDegree(3);
        document.getElementById('btn-visualize').onclick = solve;
        document.getElementById('explosion-slider').oninput = updateExplosion;
        document.getElementById('print-scale').oninput = checkPrintSize;
        document.getElementById('view-toggle').onchange = toggleView;
        
        document.getElementById('btn-random').onclick = () => {
            const d = generateRandomPolynomial();
            const ids = state.degree === 2 ? ['a','b','c'] : ['a','b','c','d'];
            ids.forEach((id, i) => document.getElementById(`coeff-${id}`).value = d.coeffs[i]);
            solve();
        };

        document.getElementById('btn-export').onclick = () => {
            const exporter = new STLExporter();
            const s = parseFloat(document.getElementById('print-scale').value)||20;
            const clone = blocksGroup.clone(true);
            clone.scale.set(s,s,s);
            clone.rotation.x = -Math.PI/2;
            clone.updateMatrixWorld(true);
            const res = exporter.parse(clone, { binary: true });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(new Blob([res], {type:'application/octet-stream'}));
            link.download = `polinomio_${state.degree}deg.stl`;
            link.click();
        };

        window.onresize = () => {
            const a = window.innerWidth/window.innerHeight;
            cameraPersp.aspect = a; cameraPersp.updateProjectionMatrix();
            cameraOrtho.left = -20*a/2; cameraOrtho.right = 20*a/2;
            cameraOrtho.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, currentCamera);
        }

        // Init
        setDegree(2);
        const startData = generateRandomPolynomial();
        const ids = ['a','b','c'];
        ids.forEach((id, i) => document.getElementById(`coeff-${id}`).value = startData.coeffs[i]);
        solve();
        animate();

    </script>
</body>
</html>
